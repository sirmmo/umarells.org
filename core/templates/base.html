<html>
<head>
	<title>Umarells</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  {% block style %}{% endblock %}
	<style type="text/css">
  body{
    font-family: 'Dosis', sans-serif;
  }
  h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
font-family: 'Dosis', "Helvetica Neue",Helvetica,Arial,sans-serif;
font-weight: 500;
line-height: 1.1;
color: inherit;
}
    footer{
      width: 100%;
      background-color: white;
      border-top: 1px solid #ddd;
      text-align: center;
      bottom:0px;
      position: fixed;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">be Umarell</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'opendata' %}">Open Data</a></li>
          <li><a href="{% url 'cityfix' %}">CityFix</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Tech</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="/accounts/profile/">{{user.first_name}}</a></li>
          {% else %}
          <li><a href="{% url 'umarells.views.signup' %}">Login</a></li>
          {% endif %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
  </header>
  <div id="content">{% block content %}{% endblock %}</div>
  <footer>&copy; 2013 MMo.IT - </footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  {% block script %}{% endblock %}
</body>
</html>

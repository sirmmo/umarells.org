{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
	<form method="POST"  class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		<div class="form-actions">
	        <button type="submit" class="btn btn-primary">Submit</button>
	    </div>
	</form>
</div>
{% endblock %}
